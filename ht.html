<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
    }

    #fixedImage {
      position: fixed; /* Fixed positioning */
      top: 0; /* Position at the top of the viewport */
      left: 100%; /* Center horizontally */
      transform: translateX(-100%); /* Center horizontally */
      /* You can adjust the width and height as needed */
      width: 200px;
      height: 2000px;
    }
    #fixedImage1 {
        position: fixed; /* Fixed positioning */
        top: 0; /* Position at the top of the viewport */
        left: 0%; /* Center horizontally */
        transform: translateX(0%); /* Center horizontally */
        /* You can adjust the width and height as needed */
        width: 200px;
        height: 2000px;
      }
  </style>
</head>
<body>
  <img id="fixedImage" src="white.png" alt="Your Image" >
  <img id="fixedImage1" src="white.png" alt="Your Image" >
  <body style="background-color:black;"></body>
  <!-- Replace "your-image.jpg" with the actual path to your image file -->
</body>
</html>
